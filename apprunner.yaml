version: 1.0
runtime: nodejs16
build:
  commands:
    build:
      - echo "Installing dependencies..."
      - npm install
      - echo "Build completed"
run:
  runtime-version: 16
  command: node server.js
  network:
    port: 3000
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: AWS_REGION
      value: eu-west-1
    - name: PORT
      value: "3000"