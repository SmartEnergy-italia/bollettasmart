version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "Preparing BollettaSmart static files"
  artifacts:
    baseDirectory: .
    files:
      - index.html
      - come-funziona.html
      - login.html
      - public/**/*
      - '!node_modules/**/*'
      - '!server/**/*'
      - '!shared/**/*'
      - '!src/**/*'
      - '!uploads/**/*'
  cache:
    paths:
      - node_modules/**/*